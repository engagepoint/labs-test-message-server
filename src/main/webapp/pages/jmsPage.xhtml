<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:uib="http://engagepoint.com/uib"
                template="../template/default.xhtml">

    <ui:define name="page">

        <h:form>

            <p:panel id = "quickSearchJmsPanel" name="Quick Search">
                <p:inputText id="quickSearchJms" value="#{jmsController.quickSearchPhrase}"
                             style="width:425px"/>
                <p:watermark id="quickSearchJmsWatermark" for="quickSearchJms" value="Input quick search phrase..."/>
                <p:commandButton id="search" value="Search" icon="ui-icon-search" update="JmsTable"
                                 actionListener="#{jmsController.quickSearch}" styleClass="medium blue"/>
                <p:commandButton id="closeSearch" value="" icon="ui-icon-close" update="JmsTable quickSearchJmsPanel"
                                 actionListener="#{jmsController.refreshJms}" styleClass="small blue"/>
            </p:panel>

            <uib:dataTable id="JmsTable"
                           var="jms"
                           value="#{jmsController.lazyDataModel}"
                           rows="10"
                           summary="Table with pagination"
                           paginator="true"
                           paginatorAlwaysVisible="false"
                           lazy="true"
                           paginatorPosition="bottom">

                <f:facet name="header">

                    <h:outputText value="JMS  "/>
                    <uib:buttonGroup>
                        <p:commandButton value="Refresh" icon="ui-icon-refresh" update="JmsTable"
                                         styleClass="small blue"
                                         actionListener="#{jmsController.refreshJms}"/>
                        <p:commandButton value="Add JMS" update="JmsTable"
                                         styleClass="small blue"
                                         actionListener="#{jmsController.addJms}"/>
                        <p:commandButton id="Delete" value="Delete" update="JmsTable" styleClass="small blue"
                                         actionListener="#{jmsController.deleteCheckedJmses}"/>

                    </uib:buttonGroup>
                </f:facet>

                <uib:column style="width: 3%">
                    <f:facet name="header">
                        <p:outputLabel id="selectAllChkBox" for="selectAllJmsReportChkBox" value="select all checkbox"
                                       style="display: none;"/>
                        <p:selectBooleanCheckbox id="selectAllJmsReportChkBox"
                                                 onchange="selectAllChkBox(this,'reportRecordJmsChkBox')"/>
                    </f:facet>
                    <p:outputLabel for="reportRecordJmsChkBox" value="select row checkbox"
                                   style="display: none;"/>
                    <p:selectBooleanCheckbox value="#{jms.flag}" id="reportRecordJmsChkBox"
                                             onchange="selectAllChkBoxDisable('selectAllJmsReportChkBox')"/>
                </uib:column>

                <p:column id="jmsId" sortBy="#{jms.id}" filterBy="#{jms.id}" filterStyle="width: 100%"
                          headerText="id" style="width: 2%">
                    <h:outputText value="#{jms.id}"/>
                </p:column>

                <p:column id="sendDate" sortBy="#{jms.msgidProd}" filterBy="#{jms.msgidProd}" filterStyle="width: 100%"
                          headerText="msgidProd" style="width: 20%">
                    <h:outputText value="#{jms.msgidProd}"/>
                </p:column>

                <p:column id="body" sortBy="#{jms.msg}" filterBy="#{jms.msg}" filterStyle="width: 100%"
                          headerText="body" style="width: 15%">
                    <h:outputText value="#{jms.msg}"/>
                </p:column>

            </uib:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
